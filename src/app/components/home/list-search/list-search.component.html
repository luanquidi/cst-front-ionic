<ion-content>
  <ion-searchbar 
    placeholder="Buscar..." 
    inputmode="text" 
    (ionChange)="onSearchChange( $event )" 
    [debounce]="250"
    animated
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of data | filtro:textoBuscar:'nombre'" (click)="showModal(item)">
      <ion-avatar slot="start">
        <img [src]="item.imagen">
      </ion-avatar>
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <h3>{{ item.municipio }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
